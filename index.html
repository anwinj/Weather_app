<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- css linking -->
    <link rel="stylesheet" href="./style.css">

    <!-- fontawesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;600&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">

        <div class="imagecontainer">
            <img id="image" src="https://images.unsplash.com/photo-1515073041-3f776d173f0b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <div class="img_data">
                <h1 id="heading">Weather</h1>
                <h2 id="Temp">Celsius</h2>
                <h2 id="Feelslike">Feels like</h2>
                <h2 id="Place">Place</h2>
            </div>
        </div>

        <div class="formcontainer">

            <input type="text" id="weatherPlace">
            <button type="submit" onclick="weatherData()"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>

            <hr>

            <h3>Weather Details</h3>

            <h4>Country:</h4>
            <h5 id="country"></h5>

            <h4>Humidity:</h4>
            <h5 id="humidity"></h5>

            <h4>Wind:</h4>
            <h5 id="wind"></h5>

            <h4>Pressure:</h4>
            <h5 id="pressure"></h5>

        </div>

    </div>

    
    
</body>

<!-- javascript -->
<script>

const weatherData = async()=>{
    place = weatherPlace.value
    const link = `https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`
    const response = await fetch(link)
    const weather = await response.json()

    celcius = weather.main.temp + " C"
    Feels ="Feels Like " + weather.main.feels_like + " C"
    Loc = weather.name
    Coun = weather.sys.country
    Humid = weather.main.humidity +"%"
    Win = weather.wind.speed
    Press = weather.main.pressure

    console.log(`${celcius}, ${Feels},${Loc},${Coun},${Humid},${Win},${Press}`);

    Temp.innerHTML = celcius
    Feelslike.innerHTML = Feels
    Place.innerHTML = Loc
    country.innerHTML = Coun
    humidity.innerHTML = Humid
    wind.innerHTML = Win
    pressure.innerHTML = Press


}


</script>


</html>
